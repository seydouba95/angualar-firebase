<div>
<form (ngSubmit)="updateStudent()" #studentForm="ngForm" >
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">Update Student</h5>
                </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="student.firstName">
                <label for="firstName">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="student.lastName">
                <label for="lastName">Last name</label>
            </div>



                <button type="submit" class="btn btn-outline-success">
                    update student
                </button>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger"> Student List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th scope="col">First Name</th>
                                <th scope="col">Last name</th>

                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>seydou</td>
                                <td>ba</td>

                                <td>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </td>
                                <td>
                                    <button class="btn btn-outline-info">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
